<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
			<a href="../../index.html" class="back"><i class="bi bi-arrow-left-short"></i> العودة إلى الصفحة الرئيسية </a>

			<div class="wrap-login100">
				<form class="login100-form validate-form">
					
					<img src="../../assets/img/avatar/mng.jpg" class="text-centr">

					<span class="login100-form-title p-b-34 p-t-27">
						تسجيل دخول
					</span>

					<div class="wrap-input100" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="إسم المستخدم">
						<span class="focus-input100" data-placeholder="&#xf207;"></span><span class="input-group-text" id="basic-addon2">@Manger.com</span>
					</div>

					<div class="wrap-input100 " data-validate="Enter password">
						<i class="bi bi-eye-slash" id="togglePassword"></i>
						<input class="input100" type="password" name="password" autocomplete="current-password" id="id_password" placeholder="كلمة السر">
						<span class="focus-input100" data-placeholder="&#xf191;">	</span>
					</div>
					<div class="hospital" >
						<i class="fas fa-hospital-user hos-icon" ></i>
						<select name="hospital"  class="hos-select">
							<option value="">
								مشفى الشامي
							</option>
							<option value="">
								مشفى الفيحاء
							</option>
							<option value="">
								مشفى الشامي
							</option>
						</select>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							تسجيل دخول
						</button>
					</div>

	<div id="dropDownSelect1"></div>

	<script>
		const togglePassword = document.querySelector('#togglePassword');
		const password = document.querySelector('#id_password');
	
		togglePassword.addEventListener('click', function(e){
			const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
			password.setAttribute('type', type);
			this.classList.toggle('bi-eye');
		});
	</script>
